<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Barnsley Fern | Abigale Tucker</title>
    <style>
      body { margin: 0; overflow: hidden; }

      #legend {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0,0,0,0.7);
        padding: 10px 15px;
        border-radius: 8px;
        color: white;
        font-family: sans-serif;
        font-size: 14px;
        z-index: 10;
      }

      #legend h3 {
        margin-top: 0;
        font-size: 16px;
        margin-bottom: 8px;
      }

      .legend-item {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }

      .legend-item span {
        width: 16px;
        height: 16px;
        margin-right: 8px;
        border-radius: 3px;
        display: inline-block;
      }

      #subdivisionSelect {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        padding: 5px;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <select id="subdivisionSelect"></select>

    <div id="legend">
      <h3>Rainfall Legend</h3>
      <div class="legend-item"><span style="background:#a56c34"></span> ≤ 50 mm (Dire Low)</div>
      <div class="legend-item"><span style="background:#96ad2f"></span> 51–100 mm (Manageable)</div>
      <div class="legend-item"><span style="background:#3ba84d"></span> 101–200 mm (Healthy)</div>
      <div class="legend-item"><span style="background:#1f6e2c"></span> 201–300 mm (Heavy)</div>
      <div class="legend-item"><span style="background:#325c49"></span> > 300 mm (Flood)</div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
